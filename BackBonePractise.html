<!DOCTYPE html>
<html>
<head>
    <title>the5fire-backbone-view</title>
</head>
<body>
    <ul>Start Here</ul>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="http://www.css88.com/doc/underscore1.8.2/underscore.js"></script>
<script src="http://www.css88.com/doc/backbone/backbone.js"></script>
<script>
var testModel = Backbone.Model.extend({});

var testView = Backbone.View.extend({
  events:  { 
      'change input' : "updateDiv" 
  },  
  updateDiv: function(){
    this.model.set({field: $('input').val()});
  },   
  initialize: function(){
    this.render();
    this.model.on('change', this.render, this);
  },   
  render: function(){
    this.$el.html('<input type="text" value =' + this.model.get('field') + '> <div>' + this.model.get('field') +'</div>');
  }
});

var m = new testModel({field:""});
var v = new testView({model: m});
$('ul').append(v.el);
</script>
</body>
</html>
